<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Move37 Games</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="gameContainer.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=SF+Pro+Display:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="device-container">

        <!-- Home screen with icons -->
        <div class="home-screen" id="home-screen">
            <div class="wallpaper">
                <div class="apps-grid" id="apps-grid">
                    <!-- Icons will be generated dynamically -->
                </div>
            </div>
        </div>

        <!-- Game container -->
        <div class="game-container" id="game-container">
            <div class="game-header">
                <button class="close-game" id="close-game">âœ•</button>
            </div>
            <div class="game-content" id="game-content">
                <!-- Game content will be loaded here -->
            </div>
        </div>
    </div>

    <!-- Core Configuration -->
    <script src="src/config/constants.js"></script>
    <script src="src/config/gameConfig.js"></script>

    <!-- Core Modules -->
    <script src="src/core/BaseGame.js"></script>
    <script src="src/core/InputManager.js"></script>
    <script src="src/core/StorageManager.js"></script>

    <!-- Utilities -->
    <script src="src/utils/helpers.js"></script>
    <script src="src/utils/gameUI.js"></script>

    <!-- Managers -->
    <script src="src/managers/UIManager.js"></script>
    <script src="src/managers/NavigationManager.js"></script>
    <script src="src/managers/StateManager.js"></script>

    <!-- Game Infrastructure -->
    <script src="gameStyles.js"></script>
    <script src="GameContainer.js"></script>
    <script src="GameLoader.js"></script>

    <!-- Games (Refactored) -->
    <script src="src/games/SnakeGame.js"></script>
    <script src="src/games/MinesweeperGame.js"></script>
    <script src="src/games/PongGame.js"></script>
    <script src="src/games/CombatGame.js"></script>

    <!-- Main Application -->
    <script src="src/app.js"></script>
</body>
</html>
